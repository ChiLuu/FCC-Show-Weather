<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="weather.js"></script>
</head>
<body>
    <div class="container-fluid">        
        <div class="main-content">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4"><img id="sun-with-glasses" src="http://harju.munstadi.fi/files/2015/06/summer2.jpg" alt="sun with glasses"></div>
                <div class="col-sm-4 weather-header text-left">
                    <h2>My Weather</h2>
                </div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4 lat"></div>
                <div class="col-sm-4 lon"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4 city"></div>
                <div class="col-sm-4 temperature"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4 weather"></div>
                <div class="col-sm-4 weather-details"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4 wind"></div>
                <div class="col-sm-4 humidity"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-2"></div>
                <div class="col-sm-4 weather-icon"></div>
                <div class="col-sm-4">
                    <button class="btn convert-temp-f">Convert to ÂºF</button>   
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="footnote text-center">by Chi Luu</div>
    </div>   
</body>
</html>
